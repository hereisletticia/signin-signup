<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link 
    rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" 
    />
    <meta name="description" content="Login, sign in, sign up, form, formulário, inscrição, login form">
    <title>Login Form</title>
</head>
<body>
    <section class="container">
        <div class="forms-container">
            <div class="signin-signup">

                <!-- sign in form -->
                <form action="#" class="sign-in-form">
                    <h2 class="title">Sign in</h2>

                    <!-- input field -->
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>

                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>

                    <!-- button -->
                    <input type="submit" class="btn-solid" value="login">

                    <!-- social network login area -->
                    <p class="social-text">Or Sign In with Social Platforms</p>
                    <div class="social-media">
                        <a title="social-media-icons" href="#" class="social-icon">
                            <i class="fab fa-facebook"></i>
                            <i class="fab fa-twitter"></i>
                            <i class="fab fa-google"></i>
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>


        <div class="panels-container"></div>
    </section>

    <script src="app.js"></script>
</body>
</html>
