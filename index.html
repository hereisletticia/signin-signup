<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link 
    rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" 
    />
    <meta name="description" content="Login, sign in, sign up, form, formulário, inscrição, login form">
    <title>Login Form</title>
</head>
<body>
    <section class="container">
        <div class="forms-container">

            <!-- SIGN IN AREA -->
            <div class="signin-signup">

                <!-- sign in form -->
                <form action="#" class="sign-in-form">
                    <h2 class="title">Sign in</h2>

                    <!-- input field -->
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>

                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>

                    <!-- button -->
                    <input type="submit" class="btn solid" value="Login">

                    <!-- social network login area -->
                    <p class="social-text">Or Sign In with Social Platforms</p>
                    <div class="social-media">

                        <!-- Facebook Icon -->
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>

                        <!-- Twittwer Icon -->
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>                          
                        
                        <!-- Google Icon -->
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>                            

                        <!-- LinkedIn Icon -->
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>                           
                        
                    </div>
                </form>
            </div>

            <!-- SIGN UP AREA -->
            <div class="signup-signup">

                <!-- sign up form -->
                <form action="#" class="sign-up-form">
                    <h2 class="title">Sign up</h2>

                    <!-- input field -->
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>

                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="E-mail">
                    </div>

                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>

                    <!-- button -->
                    <input type="submit" class="btn solid" value="Login">

                    <!-- social network login area -->
                    <p class="social-text">Or Sign Up with Social Platforms</p>
                    <div class="social-media">

                        <!-- Facebook Icon -->
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>

                        <!-- Twittwer Icon -->
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>                          
                        
                        <!-- Google Icon -->
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>                            

                        <!-- LinkedIn Icon -->
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>                           
                        
                    </div>
                </form>
            </div>
        </div>

    <!-- PANELS --> 
    <div class="panels-container">

        <!-- LEFT PANEL -->
        <div class="panel left-panel">
            <div class="content">
                <h3>New here?</h3>
                <p>
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nemo et dolores veritatis quibusdam.
                </p>
                <button class="btn transparent" id="sign-up-button">Sign Up</button>
            </div>

            <img src="./img/log.svg" alt="laptop" class="image">

        </div>

        <!-- RIGHT PANEL -->
        <div class="panel right-panel">
            <div class="content">
                <h3>One of us</h3>
                <p>
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nemo et dolores veritatis quibusdam.
                </p>
                <button class="btn transparent" id="sign-in-button">Sign In</button>
            </div>

            <img src="./img/register.svg" alt="laptop" class="image">

        </div>

    </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
